<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>中日护理医学对照语料库</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>护您“日译”周全</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="输入关键词" oninput="showSuggestions(this.value)">
            <select id="language-select" onchange="search()">
                <option value="chinese">中文</option>
                <option value="japanese">日文</option>
            </select>
            <button onclick="search()">搜索</button>
            <div id="suggestions-box"></div>
        </div>
        <div id="results"></div>
        <!--<button onclick="speakResults()">语音反馈</button> -->
    </div>

    <div class="footer">
        <button onclick="window.location.href='contact.html'" class="contact-button">联系我们</button>
        <p>版权所有@2024中日护理医学对照语料库</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
